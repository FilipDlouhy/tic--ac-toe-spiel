<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tic tac toe</title>
    <script src="https://kit.fontawesome.com/52edb7c0e0.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>TIC TAC TOE IN A ROMAN STYLE</h1>
<div class="container">

    <div class="board">


        <div class="choose-hero">
            <div class="heroes">
                <div class="hero-image" data-id="Germanicus"><p id="Germanicus">Germanicus</p></div>
                <div class="hero-image" data-id="Caesar"><p id="Caesar">Caesar</p></div>
                <div class="hero-image" data-id="Spartacus"><p id="Spartacus">Spartacus</p></div>
                <div class="hero-image" data-id="Arminius"><p id="Arminius">Arminius</p></div>
    
            </div>

            <div class="buttons">
                <button class="onevone">
                    1 v 1
                </button>
                <button class="onevai">
                    1 v AI
                </button>
            </div>

            <div class="heroes">
                <div class="hero-image" data-id="Germanicus"><p id="Germanicus">Germanicus</p></div>
                <div class="hero-image" data-id="Caesar"><p id="Caesar">Caesar</p></div>
                <div class="hero-image" data-id="Spartacus"><p id="Spartacus">Spartacus</p></div>
                <div class="hero-image" data-id="Arminius"><p id="Arminius">Arminius</p></div>
    
            </div>
    
        </div>





        <div class="game-board">
            <div class="hero-showcase">
                <p class="hero-text">Caesar</p>
                <div class="hero"></div>
            </div>    
            <div class="tictactoe">
                <div class="circle"></div>
                <div class="circle"><i class="fa-solid fa-x"></i></div>
                <div class="circle"></div>
                <div class="circle"><i class="fa-solid fa-o"></i></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <div class="hero-showcase">
                <p class="hero-text">Caesar</p>
                <div class="hero"></div>
            </div>
        </div>


    
        </div>
    









</div>
 









<script src="script.js"></script>
</body>
</html>
